name: CMake on Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout repository including all submodules (recursive)
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Ensure CMake installed
      - name: Setup CMake
        uses: lukka/get-cmake@latest

      # Setup Vulkan SDK
      - name: Install Vulkan SDK
        id: vulkan
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: latest
          cache: true

      - name: Export Vulkan environment
        run: |
          echo "VULKAN_SDK=${{ steps.vulkan.outputs.vulkan_sdk_path }}" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=${{ steps.vulkan.outputs.vulkan_sdk_path }}" >> $GITHUB_ENV
          echo "${{ steps.vulkan.outputs.vulkan_sdk_path }}\\Bin" >> $GITHUB_PATH

      # Configure CMake
      - name: Configure CMake
        run: >
          cmake -B ${{github.workspace}}/build
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          -G "Visual Studio 17 2022"

      # Build
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      # Run Tests
      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}
