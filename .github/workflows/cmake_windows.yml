name: CMake on Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout repository including all submodules (recursive)
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Ensure CMake installed
      - name: Setup CMake
        uses: lukka/get-cmake@latest

      # Ensure Doxygen installed
      - name: Install Doxygen
        uses: lukka/get-doxygen@v1

      # Ensure graphviz installed
      - name: Install Graphviz
        run: choco install graphviz --no-progress -y

      # Configure CMake
      - name: Configure CMake
        run: >
          cmake -B ${{github.workspace}}/build
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          -G "Visual Studio 17 2022"

      # Build
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Generate docs
        run: cmake --build ${{github.workspace}}/build --target doc

      # Run Tests
      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}
